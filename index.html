<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="side-container">
        <div class="banner">
          <img src="./images/odin-lined.png" alt="Odin Project Logo" />
          <p>Odin</p>
        </div>
      </div>

      <div class="form">
        <div class="section one">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>
            <strong>Sign up <em>now</em> to get started.</strong>
          </p>
          <p>
            You <strong><em>know</em></strong> you want to.
          </p>
        </div>
        <form class="section two">
          <p>Let's do this!</p>
          <div class="grid">
            <label
              >first name
              <input type="text" />
            </label>
            <label
              >last name
              <input type="text" />
            </label>
            <label
              >email
              <input type="text" />
            </label>
            <label
              >phone number
              <input type="text" />
            </label>
            <label
              >password
              <input type="text" />
            </label>
            <label
              >confirm password
              <input type="text" />
            </label>
          </div>
          <div class="section three">
            <button type="submit">Create Account</button>
            <p>Not registered? Please click here</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
